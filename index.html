<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="stylesheet" href="css/index.css">
        <title>Ultimate</title>
    </head>
    <body>
        <div class="container container_1">
            <div class="d1">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="d6">
                <form id="form1">
                <div class="d6_d1">
                    <label for="player1">Player 1</label>:
                    <input type="text" id="player1" name="player1" placeholder="Player 1">
                </div>
                <div class="d6_d2">
                    <label for="player2">Player 2</label>:
                    <input type="text" id="player2" name="player2" placeholder="Player 2">
                </div>
                <div  class="d6_d3">
                    <label for="rules">Format</label>:
                    <select id="rules" name="rules">
                        <option value="Irules">International rules</option>
                        <!--<option value="Shotout">Shotout</option>-->
                    </select>
                </div>
                <div class="d6_d4">
                    <label for="matchTime">Match Time</label>:
                    <select id="matchTime" names="matchTime">
                        <option value="10:00">10 min</option>
                        <option value="20:00">20 min</option>
                        <option value="30:00">30 min</option>
                        <option value="40:00">40 min</option>
                        <option value="50:00">50 min</option>
                        <option value="01:00">60 min</option>
                        <option value="01:10:00">70 min</option>
                        <option value="01:20:00">80 min</option>
                        <option value="01:30:00">90 min</option>
                        <option value="01:40:00">100 min</option>
                        <option value="01:50:00">110 min</option>
                        <option value="02:00:00">120 min</option>
                    </select>
                </div>
                <div class="d6_d5">
                    <label for="shotTime">Shot Time</label>:
                    <select id="shotTime" names="shotTime">
                        <option value="20">20 sec</option>
                        <option value="25">25 sec</option>
                        <option value="30">30 sec</option>
                        <option value="35">35 sec</option>
                        <option value="40">40 sec</option>
                        <option value="45">45 sec</option>
                        <option value="50">50 sec</option>
                        <option value="55">55 sec</option>
                        <option value="60">60 sec</option>
                    </select>   
                </div> 
                <div class="d6_d6">
                    <label for="E_Time">Extension</label>:
                    <select id="E_Time" names="E_Time">
                        <option value="10">10 sec</option>
                        <option value="15">15 sec</option>
                        <option value="20">20 sec</option>
                        <option value="25">25 sec</option>
                        <option value="30">30 sec</option>
                    </select>
                </div>    
                <div class="d6_d7">
                    <button class="Set" id="Set">Confirm</button>
                </div>
                </form>
            </div>
        </div>
        <script> 
            const form = document.getElementById('form1');
            const P_1 = document.getElementById('player1');
            const P_2 = document.getElementById('player2');
            const M_Time = document.getElementById('matchTime');
            const S_Time = document.getElementById('shotTime');
            const E_Time = document.getElementById('E_Time');          
            const comfirm = document.getElementById('Set');

            form.addEventListener("submit", function(e) {
                e.preventDefault();
                const p1 = P_1.value;
                const p2 = P_2.value;
                const matchTime = M_Time.value;
                const shotTime = S_Time.value;
                const extension = E_Time.value;
                localStorage.clear();
                localStorage.setItem("P_1", p1);
                localStorage.setItem("P_2", p2);
                localStorage.setItem("M_Time", matchTime);
                localStorage.setItem("S_Time", shotTime);
                localStorage.setItem("E_Time", extension);
                window.location.href = "index1.html";
            })
        </script>
    </body>
</html>
