<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <link rel="stylesheet" href="css/index.css">
        <title>Ultimate</title>
    </head>
    <body>

        <body>
            <div class="container container_2">
                <div class="d1">
                    <img src="img/logo.png" alt="logo">
                </div>
                <div class="d2">
                    <div class="d2_d1">
                        <div class="d2_d1_d1"><span id="p1">Player 1</span></div>
                        <div class="d2_d1_d2">
                            <button class="E E1" id="ETime1">E</button>
                            <button class="P" id="plus1">+</button>
                            <button class="P" id="minus1">-</button>
                        </div>
                    </div>
                    <div class="d2_d2" id="score1">0</div>
                    <div class="d2_d3" id="score2">0</div>
                    <div class="d2_d4">
                        <div class="d2_d4_d1" id="p2"><span id="p2">Player 2</span></div>
                        <div class="d2_d4_d2">
                            <button class="P" id="plus2">+</button>
                            <button class="P" id="minus2">-</button>
                            <button class="E E2" id="ETime2">E</button>
                        </div>
                    </div>
                </div>
                <div class="d3">
                    <div class="d3_d1">
                        <button id="continue">Continue</button>
                    </div>
                    <div class="d3_d2"><span id="MTime"></span></div>
                    <div class="d3_d3">
                        <button id="Pause">Pause</button>
                    </div>
                </div>
                <div class="d4">
                    <div class="d4_d1">   
                        <button id="start">Start</button>                
                    </div>              
                    <div class="d4_d2"><span id="STime"></span></div>
                    <div class="d4_d3">
                        <button id="stop">Stop</button>                
                    </div>
                </div>
                <div class="d5">
                    <div class="d5_d1">
                        <button id="startAll">Start</button>
                    </div>
                    <div class="d5_d2">
                        <button id="reset">Reset</button>
                    </div>            
                </div>
            </div>
            <script src="js/index.js"></script>
    </body>
</html>
